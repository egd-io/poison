<div class="sidebar-about">
    <h1 class="brand">
        {{ if .Site.Params.remote_brand_image }}
            <a href="{{ .Site.BaseURL }}">
                <img src="{{ .Site.Params.remote_brand_image }}" alt="brand image">
            </a>
        {{ else if .Site.Params.logo }}
            <a href="{{ .Site.BaseURL }}">
                <img src="{{ .Site.Params.logo }}" alt="brand image">
            </a>
        {{ end }}
        {{ if .Site.Title }}
            <a href="{{ .Site.BaseURL }}">
                <h1>{{ .Site.Title }}</h1>
            </a>
        {{ end }}
    </h1>
    <p class="lead">
    {{ with .Site.Params.description }}{{. | safeHTML}}{{end}}
    </p>
    <p class="sub-heading">
    {{ with .Site.Params.sub_description }}{{. | safeHTML}}{{end}}
    </p>
</div>
